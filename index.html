<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="net.css" />
  </head>
  <body>
    <!-- nav -->
    <div id="nav" class="nav">
      <img class="nav__logo" src="netflix-logo.png" alt="" />
      <img class="nav__avatar" src="netflix-avatar.png" alt="" />

    <header class="banner">

        <h1 class="banner__title">COBRA KAI</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">My List</button>

          To become a karate master in all valley tournment conducted in the town trained by the 
          former runner up sensei.And to win the grand title....
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <!-- Netflix Originals -->
    <div class="row">

        <img class="row__poster row__posterLarge" src="netflix-naruto.jpeg" alt="" />

    </div>

        <img class="row__poster" src="netflix-demon.jpeg" alt="" />

        <img class="row__poster" src="netflix-demon.jpeg" alt="" />

        <img class="row__poster" src="netflix-demon.jpeg" alt="" />

        <img class="row__poster" src="netflix-demon.jpeg" alt="" />

        <img class="row__poster" src="netflix-demon.jpeg" alt="" />

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
